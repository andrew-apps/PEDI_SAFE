services:
  pedisafe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pedisafe-app
    ports:
      - "8501:8501"
    environment:
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./knowledge:/app/knowledge:ro
    restart: unless-stopped
